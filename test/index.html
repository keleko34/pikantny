<!DOCTYPE html>
<html>
  <head>
    <title>Testing</title>
    <link rel="stylesheet" href="/node_modules/mocha/mocha.css" />
  </head>
  <body>
    <div class="test_subjects">
        <h2>Element tests:</h2>
        <div class="test_subject__element">
            Parent Element
            <div class="test_subject__element__child"> - Sub Element</div>
        </div>
      <div>
          <h2>Input tests:</h2>
          <input class="test_subject__element__input" type="text" value="Input Element"/>
          <input class="test_subject__element__checkbox" type="checkbox" value="Input Element"/>
      </div>
    </div>
    <div class="test">
      <div class="section"><a href="#messages">Mocha Tests</a></div>
      <div id="mocha">Usability</div>
      <div id="messages"></div>
      <div id="fixtures"></div>
    </div>
    <div class="performance">
      <div class="section"><a href="#tasks">Benchmark Tests</a></div>
      <div id="tasks"></div>
    </div>
    <style>
      .test_subjects {
        margin-left: 50px;
      }
      .test_subject__element__child {
        margin-left: 20px;
      }
      .test, .performance {
        margin: 30px 50px;
      }
      .section {
        font-size:24px;
        text-decoration: underline;
        color: blue;
        font-family: sans-serif;
      }
      #mocha {
        margin-top:10px;
      }
    </style>
    <script type="text/javascript" src="/init.js"></script>
    <script type="text/javascript" src="/node_modules/lodash/lodash.min.js"></script>
    <script type="text/javascript" src="/node_modules/platform/platform.js"></script>
    <script type="text/javascript" src="/node_modules/benchmark/benchmark.js"></script>
    <script type="text/javascript" src="/node_modules/mocha/mocha.js"></script>
    <script type="text/javascript" src="/node_modules/chai/chai.js"></script>
    <script type="text/javascript" src="/test/tests/usability.js"></script>
    <script type="text/javascript" src="/test/tests/performance.js"></script>
  </body>
</html>
